<div>
  <h2>Mi Carrito</h2>
  <div *ngIf="cart.products.length > 0">
    <ul>
      <li *ngFor="let item of cart.products">
        {{ item.name }} - Cantidad: {{ item.quantity }}
      </li>
    </ul>
    <button (click)="finalizePurchase()">Finalizar Compra</button>
  </div>
  <div *ngIf="cart.products.length === 0">
    <p>Tu carrito está vacío.</p>
  </div>
</div>
